router_bgp:
  as: '65000'
  router_id: 100.70.0.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
  - type: mpls
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    remote_as: '65000'
    name: MPLS-OVERLAY-PEERS
  address_family_ipv4:
    peer_groups:
    - activate: false
      name: MPLS-OVERLAY-PEERS
  address_family_evpn:
    peer_groups: []
  address_family_vpn_ipv4:
    neighbor_default_encapsulation_mpls_next_hop_self:
      source_interface: Loopback0
    peer_groups:
    - activate: true
      name: MPLS-OVERLAY-PEERS
  neighbors:
  - peer_group: MPLS-OVERLAY-PEERS
    description: P-01
    ip_address: 100.70.0.11
  - peer_group: MPLS-OVERLAY-PEERS
    description: P-02
    ip_address: 100.70.0.12
static_routes:
- vrf: mgmt
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.111.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: mgmt
  nodes:
  - 172.22.22.10
  - 172.22.22.40
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$Kt.MNR3nrZbJMQ4v$kBO6Ds7P/w/ijPCOqfLX6824ZQ8WqfJd0f0/3CxfRmrhAFrEXRsYosJQXAZLV92e1nnJAPtdNvYHWSrovvtXQ.
vrfs:
- name: mgmt
  ip_routing: false
management_interfaces:
- name: Management1
  description: oob_management
  shutdown: false
  vrf: mgmt
  ip_address: 192.168.111.234/24
  gateway: 192.168.111.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: mgmt
  enable_https: true
  https_ssl_profile: CLIENT
eos_cli: "management security\n   password encryption-key common\n"
loopback_interfaces:
- name: Loopback0
  description: MPLS_Overlay_peering
  shutdown: false
  ip_address: 100.70.0.2/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 202
router_isis:
  instance: CORE
  log_adjacency_changes: true
  net: 49.0001.0000.0001.0002.00
  router_id: 100.70.0.2
  is_type: level-1-2
  address_family:
  - ipv4 unicast
  isis_af_defaults:
  - maximum-paths 4
  - fast-reroute ti-lfa mode link-protection
  timers:
    local_convergence:
      delay: 15000
      protected_prefixes: true
  advertise:
    passive_only: true
  segment_routing_mpls:
    router_id: 100.70.0.2
    enabled: true
mpls:
  ip: true
ethernet_interfaces:
- name: Ethernet50/1
  peer: P-01
  peer_interface: Ethernet2/1
  peer_type: rr
  description: P2P_LINK_TO_P-01_Ethernet2/1
  type: routed
  shutdown: false
  mtu: 9000
  ip_address: 100.64.48.5/31
  ipv6_enable: true
  isis_enable: CORE
  isis_metric: 10
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1-2
  mpls:
    ip: true
- name: Ethernet55/1
  peer: P-02
  peer_interface: Ethernet26/1
  peer_type: rr
  description: P2P_LINK_TO_P-02_Ethernet26/1
  type: routed
  shutdown: false
  mtu: 9000
  ip_address: 100.64.48.9/31
  ipv6_enable: true
  isis_enable: CORE
  isis_metric: 10
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1-2
  mpls:
    ip: true
- name: Ethernet49/1
  peer: PE-01
  peer_interface: Ethernet2/1
  peer_type: pe
  description: P2P_LINK_TO_PE-01_Ethernet2/1
  type: routed
  shutdown: false
  mtu: 9000
  ip_address: 100.64.48.17/31
  ipv6_enable: true
  isis_enable: CORE
  isis_metric: 10
  isis_network_point_to_point: true
  isis_hello_padding: true
  isis_circuit_type: level-1-2
  mpls:
    ip: true
- type: switched
  shutdown: false
  name: Ethernet52/1
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:00
management_security:
  ssl_profiles:
  - name: CLIENT
    tls_versions: '1.2'
    certificate:
      file: capi.pem
      key: capikey.pem
